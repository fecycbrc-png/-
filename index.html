<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小手机聊天应用</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/theme.css">
</head>
<body>
    <!-- 手机外框 -->
    <div class="phone-frame">
        <!-- 手机屏幕 -->
        <div class="phone-screen" id="phone-screen">
            <!-- 状态栏 -->
            <div class="status-bar">
                <div class="time-small" id="time-small">下午 3:45</div>
                <div class="network-signal">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-three-quarters"></i>
                </div>
            </div>
            
            <!-- 时间日期小组件 -->
            <div class="widget-container" id="widget-container">
                <div class="widget-overlay"></div>
                <div class="widget-content">
                    <div class="date-display" id="date-display">2023年10月15日 星期日</div>
                    <div class="time-display" id="time-display">15:45:32</div>
                </div>
            </div>
            
            <!-- 主屏幕应用网格 -->
            <div class="app-grid" id="app-grid">
                <!-- 应用图标通过JS动态生成 -->
            </div>
            
            <!-- 应用页面容器 -->
            <div id="app-pages-container">
                <!-- 应用页面通过JS动态生成 -->
            </div>
            
            <!-- 底部指示器 -->
            <div class="home-indicator"></div>
        </div>
    </div>
    
    <!-- 模态窗口容器 -->
    <div id="modals-container">
        <!-- 模态窗口通过JS动态生成 -->
    </div>
    
    <!-- 通知 -->
    <div class="notification" id="notification"></div>

    <!-- 脚本文件 -->
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/worldbook.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/moments.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/couples-space.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/themes.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
